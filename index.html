<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzacodus</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>Pizzacodus</h1>
    </div>
    <img id="coverPhoto" src="img/coverPhoto.jpg" alt="Fresh pizza.">
<!-- cover photo section end-->
<!-- style options section -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-2">
          <h2>Meat</h2>
        </div>
        <div class="col-sm-2">
          <h2>Vegan</h2>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
<!-- style options section end-->
<!-- style choices section -->

<!-- style choices section end-->
<!-- order form section -->
      <form id="orderForm">

        <div class="form-group">
          <label for="piQuantity">How Many?</label>
          <select class="form-control" id="piQuantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piStyle">Choose Your Style:</label>
          <select class="form-control" id="piStyle">
            <option value="12">Meat</option>
            <option value="14">Vegan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piSize">Choose Your Size</label>
          <select class="form-control" id="piSize">
            <option value="2">Kids</option>
            <option value="4">Regular</option>
            <option value="6">Large</option>
            <option value="8">Jumbo</option>
          </select>
        </div>

        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings4" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Red Sauce</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings5" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Green Sauce</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings6" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Cheese</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings1" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Veggies</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings2" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Pepperoni</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input type="checkbox" id="toppings3" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Meat</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div>
      </form>
<!-- order form section end-->
<!-- receipt section -->
      <ul id="receipt">

      </ul>
<!-- receipt section end-->
<!-- container end -->
    </div>
  </body>
</html>
