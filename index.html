<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzacodus</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>Pizzacodus</h1>
    </div>
    <!-- <img id="coverPhoto" src="img/coverPhoto.jpg" alt="Fresh pizza."> -->
<!-- cover photo section end-->
<!-- style options section -->
    <div id="container1" class="container">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <div class="row">
            <div id="classicTitle" class="col-sm-4">
              <h3>Classic</h3>
            </div>
            <div id="veggieTitle" class="col-sm-4">
              <h3>Vegetarian</h3>
            </div>
            <div id="veganTitle" class="col-sm-4">
              <h3>Vegan</h3>
            </div>
          </div>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="classic">
            <h4>Our take on the classic red sauce and pepperoni.</h4>
          </div>
          <div id="veggie">
            <h4>Seasonally produced fresh vegtable.</h4>
          </div>
          <div id="vegan">
            <h4>The best of both worlds, without the guilt.</h4>
          </div>
        </div>
      </div><br><br>
<!-- style options section end-->
<!-- order form section -->
      <form id="orderForm">

        <div class="form-group">
          <label for="piStyle">Choose Your Style:</label>
          <select class="form-control" id="piStyle">
            <option value="10">classic pizza</option>
            <option value="10">vegan pizza</option>
            <option value="10">veggie pizza</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piBread">Choose Your Bread:</label>
          <select class="form-control" id="piBread">
            <option value="2">extra gluten</option>
            <option value="4">gluten free</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piSize">Choose Your Size</label>
          <select class="form-control" id="piSize">
            <option value="2">kids</option>
            <option value="4">regular</option>
            <option value="6">large</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piQuantity">Choose Your Quantity:</label>
          <select class="form-control" id="piQuantity">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
          </select>
        </div>

        <br><h4 id="addToppings">Additional Toppings</h4><br>

        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">

              <input value="1" name="red sauce" type="checkbox" class="piToppings" class="custom-control-input">
              <label for="cb-rs" class="custom-control custom-checkbox">red sauce</labe>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">green sauce</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">cheese</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">veggies</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">pepperoni</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">meat</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div><br><br>
        <div class="row">
          <div class="col-sm-5">

          </div>
          <div class="col-sm-2">
            <button id="checkoutButton" type="submit" class="btn btn-danger">Checkout</button>
          </div>
          <div class="col-sm-5">

          </div>
        </div>


      </form>
<!-- order form section end-->
<!-- container1 end -->
    </div>
<!-- container2 -->
    <div id="container2" class="container">
<!-- receipt section -->
      <h1 id="receiptTitle">Your Order Has Been Received!</h1><br>

      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8">
          <div class="well">
            <h4 id="receiptDescription">

            </h4>
            <h4 id="receiptTotal">

            </h4>
          </div>
        </div>
        <div class="col-sm-2">

        </div>
      </div>

      <br><h4 id="thanks">Thanks for choosing Pizzacodus!</h4>
<!-- receipt section end-->
    </div>
  </body>
</html>
