<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzacodus</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>Pizzacodus</h1>
    </div>
    <!-- <img id="coverPhoto" src="img/coverPhoto.jpg" alt="Fresh pizza."> -->
<!-- cover photo section end-->
<!-- style options section -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <div class="row">
            <div id="classicTitle" class="col-sm-4">
              <h3>Classic</h3>
            </div>
            <div id="veggieTitle" class="col-sm-4">
              <h3>Veggie</h3>
            </div>
            <div id="veganTitle" class="col-sm-4">
              <h3>Vegan</h3>
            </div>
          </div>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="classic">
            <h4>Our take on the classic red sauce and pepperoni.</h4>
          </div>
          <div id="veggie">
            <h4>Seasonally produced fresh vegtable.</h4>
          </div>
          <div id="vegan">
            <h4>The best of both worlds, without the guilt.</h4>
          </div>
        </div>
      </div><br><br>
<!-- style options section end-->
<!-- order form section -->
      <form id="orderForm">

        <div class="form-group">
          <label for="piStyle">Choose Your Style:</label>
          <select class="form-control" id="piStyle">
            <option value="10">Classic Pizza</option>
            <option value="10">Vegan Pizza</option>
            <option value="10">Veggie Pizza</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piBread">Choose Your Bread:</label>
          <select class="form-control" id="piBread">
            <option value="2">Extra Gluten</option>
            <option value="4">Gluten Free</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piSize">Choose Your Size</label>
          <select class="form-control" id="piSize">
            <option value="2">Kids</option>
            <option value="4">Regular</option>
            <option value="6">Large</option>
            <option value="8">Jumbo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="piQuantity">Choose Your Quantity:</label>
          <select class="form-control" id="piQuantity">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
          </select>
        </div>

        <br><h4 id="addToppings">Additional Toppings</h4><br>

        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">
              <label for="piToppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Red Sauce</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Green Sauce</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Cheese</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">

          </div>
          <div class="col-sm-8">
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Veggies</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Pepperoni</span>
            </div>
            <div class="col-sm-4">
              <label for="toppings" class="custom-control custom-checkbox">
              <input value="1" type="checkbox" class="piToppings" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Meat</span>
              </label>
            </div>
          </div>

          <div class="col-sm-2">

          </div>
        </div><br><br>
        <div class="row">
          <div class="col-sm-5">

          </div>
          <div class="col-sm-2">
            <button id="checkoutButton" type="submit" class="btn btn-danger">Checkout</button>
          </div>
          <div class="col-sm-5">

          </div>
        </div>


      </form>
<!-- order form section end-->
<!-- receipt section -->
      <ul id="receipt">

      </ul>
<!-- receipt section end-->
<!-- container end -->
    </div>
  </body>
</html>
